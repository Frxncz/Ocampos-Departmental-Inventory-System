<style>
  /* ===============================
   GLOBAL PAGE STYLING
   =============================== */

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Main white container */
  .container {
    background: white;
    padding: 30px;
    border-radius: 15px;
    width: 1000px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
  }

  /* ===============================
   DASHBOARD GRID LAYOUT
   =============================== */

  /* This creates the 3-column button layout */
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
    gap: 20px; /* space between buttons */
    margin-top: 20px;
  }

  /* ===============================
   BUTTON STYLING
   =============================== */

  button {
    padding: 15px;
    font-size: 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2a5298;
    color: white;
    transition: 0.3s;
  }

  /* Hover animation */
  button:hover {
    background: #1e3c72;
    transform: scale(1.05);
  }

  /* Back button */
  .back-btn {
    background: #555;
    margin-bottom: 15px;
  }

  .back-btn:hover {
    background: #333;
  }

  /* Add item button */
  .add-btn {
    background: #17a2b8;
    margin-bottom: 15px;
  }

  .add-btn:hover {
    background: #138496;
  }

  /* ===============================
   TABLE STYLING
   =============================== */

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  thead {
    background: #1e3c72;
    color: white;
  }

  th,
  td {
    padding: 12px;
    text-align: center;
  }

  tbody tr {
    border-bottom: 1px solid #ddd;
  }

  tbody tr:hover {
    background-color: #f5f5f5;
  }

  /* Action buttons */
  .action-btn {
    padding: 6px 10px;
    border-radius: 5px;
    font-size: 12px;
    margin: 0 3px;
  }

  .edit {
    background: #2a5298;
  }

  .delete {
    background: #dc3545;
  }

  /* Utility class to hide sections */
  .hidden {
    display: none;
  }

  /* Department title */
  .header-title {
    font-size: 22px;
    margin-bottom: 10px;
    color: #1e3c72;
    font-weight: bold;
  }
</style>
